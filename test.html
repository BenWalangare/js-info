<!DOCTYPE html>
<script>
    // https://javascript.info/object#multiply-numeric-property-values-by-2
    function multiplyNumeric(obj) {
        for (let key in obj) {

            if (typeof obj[key] === 'number') {
                console.log(obj[key]);
                console.log(typeof (obj[key]));
                obj[key] = obj[key] * 2;

            }
        }
    }

    let menu = {
        width: 200,
        height: 300,
        title: 'myMenu',
    };
    console.log(menu);

    multiplyNumeric(menu);

    console.log(menu)

</script>
