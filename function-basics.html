<!DOCTYPE html>
<script>
    let x = prompt("enter number");
    let n = prompt("enter power intergers up from 1");
    (n < 1) ? prompt("enter again intergers up from 1") : n;

    function pow(x, n) {
        return x ** n;
    }

    alert("Answer is " + pow(x, n));
</script>

</html>
